<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>

    </header>
    <main>
        <section class="grid grid-cols-4 gap-2 w-1/3 mx-auto mt-16 border-4 border-indigo-700 rounded-xl">
            <input type="text" id="display"
                class="bg-black row-span-3 col-span-4 py-4 px-2 border-b-2 border-indigo-700 rounded-t-lg text-white text-4xl font-medium text-right">

            <button class="border border-gray-300 bg-gray-200 p-1 text-center text-4xl font-medium">+</button>
            <button class="border border-gray-300 bg-gray-200 p-1 text-center text-4xl font-medium">-</button>
            <button class="border border-gray-300 bg-gray-200 p-1 text-center text-4xl font-medium">*</button>
            <button class="border border-gray-300 bg-gray-200 p-1 text-center text-4xl font-medium">/</button>
            <button class="border border-gray-300 bg-gray-100 p-2 text-center text-4xl font-medium">7</button>
            <button class="border border-gray-300 bg-gray-100 p-2 text-center text-4xl font-medium">8</button>
            <button class="border border-gray-300 bg-gray-100 p-2 text-center text-4xl font-medium">9</button>
            <button
                class="border border-gray-300 bg-gray-100 px-6 pb-0 text-center row-span-3 align-middle bg-green-600 text-4xl font-medium">
                =</button>
            <button class="border border-gray-300 bg-gray-100 p-2 text-center text-4xl font-medium">4</button>
            <button class="border border-gray-300 bg-gray-100 p-2 text-center text-4xl font-medium">5</button>
            <button class="border border-gray-300 bg-gray-100 p-2 text-center text-4xl font-medium">6</button>
            <button class="border border-gray-300 bg-gray-100 p-2 text-center text-4xl font-medium">1</button>
            <button class="border border-gray-300 bg-gray-100 p-2 text-center text-4xl font-medium">2</button>
            <button class="border border-gray-300 bg-gray-100 p-2 text-center text-4xl font-medium">3</button>
            <button
                class="border border-gray-300 bg-gray-100 p-2 text-center text-4xl font-medium rounded-bl-lg">0</button>
            <button class="border border-gray-300 bg-gray-100 p-2 text-center text-4xl font-medium">.</button>

            <button class="border border-gray-300  bg-red-600 p-2 text-center text-4xl font-medium">DEL</button>
            <button
                class="border border-gray-300 rounded-br-lg bg-red-600 p-2 text-center text-4xl font-medium">AC</button>



        </section>
    </main>
    <script src="js/index.js"></script>

</body>

</html>
